[server]
host = 0.0.0.0
port = 8000
log_level = DEBUG

[agent_search]
# Qdrant Settings
qdrant_client_host = localhost
qdrant_client_grpc_port = 6334
qdrant_collection_name = web_search_vector_index_dev

# Embeddings Settings
embedding_model_name = jinaai/jina-embeddings-v2-base-en

# SQLite Settings
sqlite_db = agent_search_dev.db
sqlite_table_name = agent_search_relational
sqlite_in_memory = True

# PageRank Settings
pagerank_rerank_module = True
pagerank_importance = 0.1
pagerank_file_path =